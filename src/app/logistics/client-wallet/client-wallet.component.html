
<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <!--Loader start hear-->
      <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
      <div class="col-md-12 portlets">

        <div class="panel panel-default">
          <div class="">
            <div class="card-body no-padding">
              <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentapanel-bodytion" class="active"><a href="#PAYMENT_GETWAY" aria-controls="ORDER-RECEIVED" role="tab" data-toggle="tab" aria-expanded="false" target="_self"  id="orderReceived">Client Wallet</a></li>
                  <li role="presentation" class=""><a href="#ORDER-PROCESS" aria-controls="ORDER-PROCESS" role="tab" data-toggle="tab" aria-expanded="false" target="_self" id="orderProcess">Add Amount</a></li>
                </ul>
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="PAYMENT_GETWAY">
                    <div class="padd table-responsive">
                      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table table-striped table-condensed table-bordered table-hover display dataTable" cellspacing="0" style="width:100%;">
                        <thead>
                        <tr class="text-center" style="background-color: #1a2732; color: #ffffff; height: 40px;">
                          <th>CLIENT</th>
                          <th>WALLET AMOUNT</th>
                          <th>REWARD AMOUNT</th>
                          <th>REMARKS</th>
                          <th style="width: 20%">DATE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of paymentgetWayLogArray; let i=index; let odd = odd" [ngClass]="odd ? 'odd_col' : 'even_col' ">

                          <td>{{ item.clientCode }}</td>
                          <td>{{ item.walletAmount}}</td>
                          <td>{{ item.rewardAmount}}</td>
                          <td>{{item.remarks}}</td>
                          <!--<td>{{item.lastWalletRechargeDate }}</td>-->
                          <td>{{item.lastWalletRechargeDate | date:'yyyy-MM-dd hh:mm:ss' }}</td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <div role="tabpanel" class="tab-pane" id="ORDER-PROCESS">
                   <form class="form-horizontal" [formGroup]="clientWalletForm" (ngSubmit)="onAdd()" >
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-3 col-lg-offset-1">
                          <label class="control-label " for="title">Client Code<span style="color:red">*</span></label>
                          <select class="form-control" formControlName="clientCode" id="clientCode">
                            <option value="">- Choose Client -</option>
                            <option *ngFor="let item of clientList; let i = index" [value]="item.clientCode">
                              {{item.clientName}}
                            </option>
                          </select>
                        </div>
                        <div class="col-lg-3">
                          <label class="control-label" >Amount<span style="color:red">*</span></label>
                          <div *ngIf="clientWalletForm.controls['amount'].touched && clientWalletForm.controls['amount'].invalid" class="alert-danger">
                            <div *ngIf="clientWalletForm.controls['amount'].errors && clientWalletForm.controls['amount'].errors.required">amount is required.</div></div>
                          <input type="text" class="form-control"  formControlName="amount">
                        </div>
                        <div class="col-lg-3">
                          <label class="control-label" >Remarks<span style="color:red">*</span></label>
                          <input type="text" class="form-control"  formControlName="remarks">
                        </div>
                        <div class="col-lg-2"><br>
                          <button type="submit" class="btn btn-primary">Add amount</button>&nbsp;&nbsp;&nbsp;
                        </div>
                      </div>

                    </div>
                   </form>

                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section>

</section>
