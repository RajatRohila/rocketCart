<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <!--Loader start hear-->
      <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
      <div class="col-md-12 portlets">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="pull-left">Change Password</div>
            <div class="clearfix"></div>
          </div>
          <div class="panel-body">
            <div class="padd">
              <div class="form quick-post">
                <!-- Edit profile form (not working)-->
                <form class="form-horizontal" >
                  <!-- Title -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-3 col-lg-offset-1">
                        <label class="control-label ">Old Password<span style="color:red">*</span></label>
                        <textarea id="oldPassword" name="oldPassword" rows="1" cols="30"></textarea>

                      </div>
                      <div class="col-lg-3">
                        <label class="control-label ">New Password<span style="color:red">*</span></label>
                        <textarea id="newPassword" name="newPassword" rows="1" cols="30"></textarea>
                        <!--<input type="textarea" class="form-control" id="awbs" name="awbs">-->
                      </div>
                      <div class="col-lg-3"><br>
                        <div class="row">
                          <div class="col-lg-6"><button type="button" (click)="changePassword()" class="btn btn-primary" >Change Password</button></div>
                        </div>
                      </div>
                    </div>


                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
