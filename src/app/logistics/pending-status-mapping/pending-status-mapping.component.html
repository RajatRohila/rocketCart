<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <!--Loader start hear-->
      <!--<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
      --><div class="col-md-12 portlets">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="card-body no-padding">
              <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class=""><a href="#PENDING-VENDAR-STATUS-MAPPING"  aria-controls="PENDING-VENDAR-STATUS-MAPPING" role="tab" data-toggle="tab" aria-expanded="false" target="_self" id="pdStatuMapping">Pending Vendar Status Mapping</a></li>
                </ul>
                <div class="tab-content">

                  <div role="tabpanel" class="tab-pane active" id="PENDING-VENDAR-STATUS-MAPPING">
                    <div class="padd">
                      <div class="table-responsive">
                        <table  datatable [dtOptions]="PendingVendarStatusMappingDataTableSetting" [dtTrigger]="dtTrigger" class=" table table-striped table-condensed table-bordered table-hover display dataTable" cellspacing="0" style="width:100%;">
                          <thead>
                          <tr class="text-center" style="background-color: #2f3e4c; color: #ffffff; height: 40px;">
                            <th>STATUS CODE</th>
                            <th>DATA</th>
                            <th>NDR CODE</th>
                            <th>REMARK</th>
                            <th>RESPONSE</th>
                            <th>COURIER CODE</th>
                            <th>ACTION</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of pdStatuMapping; let i=index; let odd = odd" [ngClass]="odd ? 'odd_col' : 'even_col' ">
                            <td>{{item.statusCode }}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.ndrCode}}</td>
                            <td>{{item.remark}}</td>
                            <td>{{item.response}}</td>
                            <td>{{item.courierCode}}</td>
                            <td>
                              <a href="javascript:;" (click)="deleteRecords(item.id)"><i class="fa fa-trash-o" title="Delete" aria-hidden="true"></i></a>
                            </td>
                          </tr>
                          <tr *ngIf="pdStatuMapping?.length == 0">
                            <td colspan="4" class="no-data-available">No data!</td>
                          </tr>
                          </tbody>
                        </table>
                      </div>


                    </div>
                  </div>

                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</section>
